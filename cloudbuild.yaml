- name: gcr.io/cloud-builders/docker
  args: [build, --pull, -t, 'gcr.io/moonrhythm-containers/php:7.3.11-fpm-alpine',
    -f, 'php:7.3.11-fpm-alpine.Dockerfile', .]
  waitFor: ['-']
images:
- gcr.io/moonrhythm-containers/alpine
- gcr.io/moonrhythm-containers/alpine:3.10.3
- gcr.io/moonrhythm-containers/alpine:3.10
- gcr.io/moonrhythm-containers/filebrowser:v2.0.14
- gcr.io/moonrhythm-containers/golang:1.12-alpine
- gcr.io/moonrhythm-containers/golang:1.13-alpine
- gcr.io/moonrhythm-containers/golang:1.13.4-alpine
- gcr.io/moonrhythm-containers/golang:1.13.4-alpine3.10
- gcr.io/moonrhythm-containers/golang:alpine
- gcr.io/moonrhythm-containers/golang:alpine3.10
- gcr.io/moonrhythm-containers/php:7.3.11-fpm-alpine

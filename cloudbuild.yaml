- name: gcr.io/cloud-builders/docker
  args: [build, --pull, -t, 'gcr.io/moonrhythm-containers/golang:1.13.4-alpine3.10',
    -f, 'golang:1.13.4-alpine3.10.Dockerfile', .]
  waitFor: ['-']
- name: gcr.io/cloud-builders/docker
  args: [build, --pull, -t, 'gcr.io/moonrhythm-containers/golang:alpine', -f, 'golang:alpine.Dockerfile',
    .]
  waitFor: ['-']
- name: gcr.io/cloud-builders/docker
  args: [build, --pull, -t, 'gcr.io/moonrhythm-containers/golang:alpine3.10', -f,
